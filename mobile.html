<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velora</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Georgia', serif;
    }
    @media (max-width: 480px) {
      .velora-title {
        font-size: 2rem !important;
      }
      .install-btn-custom {
        right: 1rem !important;
        left: 1rem !important;
        width: auto !important;
        min-width: 80vw !important;
        font-size: 1rem !important;
        padding-left: 1rem !important;
        padding-right: 1rem !important;
      }
    }
  </style>

  <!-- PWA Meta Tags -->
  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#8FB6A1" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="apple-touch-icon" href="/assets/icon-512.png" />
  <link rel="icon" href="/assets/icon-192.png" />
</head>
<body class="bg-[#537D5D] flex items-center justify-center min-h-screen px-4">
  <div class="text-center w-full">
    <h1 class="text-white text-4xl font-bold velora-title mb-2">Velora</h1>
  </div>

  <!-- Redirect ke home setelah splash -->
  <script>
    setTimeout(function() {
      window.location.href = 'home.html';
    }, 1000);

    // Redirect ke desktop jika bukan mobile
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (!isMobile) {
      window.location.href = "desktop.html";
    }
  </script>

  <!-- Register Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('Service Worker registered!', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }

    let deferredPrompt;
  </script>
</body>
</html>
