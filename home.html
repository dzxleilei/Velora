<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Velora Home</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts: Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- PWA: Manifest & Meta Tags -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#537D5D" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/assets/icon-512.png" />
  <link rel="icon" href="/assets/icon-192.png" />
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    .velora-container {
      max-width: 430px;
      margin: 0 auto;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .velora-bg {
      background-image: url('assets/background.png');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
    }
    .velora-button-primary {
      background-color: #DDD5A7;
      color: #537D5D;
      text-transform: uppercase;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }
    .velora-button-secondary {
      background-color: #FFFFFF;
      color: #555555;
      text-transform: uppercase;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="velora-container">
    <div class="velora-bg relative">
      <!-- Overlay -->
      <div class="absolute inset-0 bg-black/10"></div>
      <div class="absolute bottom-0 left-0 right-0 h-80 bg-gradient-to-t from-[#537D5D] via-[#537D5D]/50 to-transparent z-10"></div>

      <div class="relative h-full flex flex-col px-6 z-20">
        <!-- Header -->
        <div class="text-center pt-12">
          <h1 class="text-4xl font-bold drop-shadow-md" style="color: #FAF6E9;">Velora</h1>
        </div>

        <!-- Content -->
        <div class="flex-grow flex flex-col justify-end mb-24 text-center">
          <h2 class="text-2xl font-bold text-white mb-1">Bentuk Tubuh Sehat</h2>
          <p class="text-sm opacity-90 mb-6" style="color: #FAF6E9; font-family: 'Poppins', sans-serif;">
            dengan rekomendasi yang dipersonalisasikan sesuai dengan kebutuhan Anda.
          </p>

          <a href="login.html" class="velora-button-primary mb-3">
            Mulai Perjalanan Anda
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Service Worker -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js')
          .then(function (registration) {
            console.log('ServiceWorker berhasil terdaftar:', registration.scope);
          })
          .catch(function (error) {
            console.log('ServiceWorker gagal:', error);
          });
      });
    }

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

  if (!isMobile) {
    window.location.href = "desktop.html"; // halaman khusus untuk desktop
  }
  </script>
</body>
</html>
