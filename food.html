<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Makanan - Velora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#537D5D" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="/assets/icon-512.png" />
  <link rel="icon" href="/assets/icon-192.png" />
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #FAF6E9;
      color: #333;
    }
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    .velora-container {
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
      padding-bottom: 90px;
    }
    .input-field {
      transition: all 0.3s ease;
    }
    .input-field:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(83, 125, 93, 0.15);
    }
    .meal-time-btn {
      transition: all 0.3s ease;
    }
    .meal-time-btn:hover {
      transform: translateY(-1px);
    }
    .meal-time-btn.active {
      background-color: #537D5D;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(83, 125, 93, 0.3);
    }
    .portion-btn {
      transition: all 0.3s ease;
    }
    .portion-btn:hover {
      transform: scale(1.05);
    }
    .portion-btn.active {
      background-color: #7BA05B;
      color: white;
      transform: scale(1.1);
    }
    .navbar-icon {
      transition: all 0.2s ease-in-out;
    }
    .navbar-item.active .navbar-icon {
      color: #537D5D;
      transform: scale(1.1);
    }
    .navbar-item.active .navbar-text {
      color: #537D5D;
      font-weight: 600;
    }
    @media (max-width: 480px) {
      .velora-container {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
        padding-bottom: 80px;
      }
      h1, h2 {
        font-size: 1rem;
      }
      .text-lg {
        font-size: 1rem !important;
      }
      .text-2xl {
        font-size: 1.25rem !important;
      }
      .rounded-2xl {
        border-radius: 1rem;
      }
      .p-6 {
        padding: 1rem !important;
      }
      .mx-6 {
        margin-left: 0 !important;
        margin-right: 0 !important;
      }
      .mb-6 {
        margin-bottom: 1rem !important;
      }
      .mb-8 {
        margin-bottom: 1.5rem !important;
      }
    }
  </style>
</head>
<body>
  <div class="velora-container">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 bg-white shadow-sm">
      <button onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#537D5D" stroke-width="2">
          <path d="m15 18-6-6 6-6"/>
        </svg>
      </button>
      <h1 class="text-lg font-semibold text-[#537D5D]">Input Makanan</h1>
      <div class="w-10"></div>
    </div>

    <div class="p-4 sm:p-6 space-y-6">
      <!-- Waktu Makan -->
      <div class="bg-white rounded-2xl p-4 sm:p-6 shadow-sm">
        <h2 class="text-lg font-semibold text-[#537D5D] mb-4">Waktu Makan</h2>
        <div class="grid grid-cols-2 gap-3">
          <button class="meal-time-btn py-3 px-4 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectMealTime(this, 'sarapan')">
            üåÖ Sarapan
          </button>
          <button class="meal-time-btn py-3 px-4 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectMealTime(this, 'makan_siang')">
            ‚òÄÔ∏è Makan Siang
          </button>
          <button class="meal-time-btn py-3 px-4 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectMealTime(this, 'makan_malam')">
            üåô Makan Malam
          </button>
          <button class="meal-time-btn py-3 px-4 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectMealTime(this, 'camilan')">
            üç™ Camilan
          </button>
        </div>
      </div>

      <!-- Nama Makanan -->
      <div class="bg-white rounded-2xl p-4 sm:p-6 shadow-sm">
        <h2 class="text-lg font-semibold text-[#537D5D] mb-4">Nama Makanan</h2>
        <div class="space-y-4">
          <input 
            type="text" 
            id="foodName"
            placeholder="Cari atau ketik nama makanan..."
            class="input-field w-full p-4 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm focus:outline-none focus:border-[#537D5D]"
            oninput="searchFood(this.value)"
            autocomplete="off"
          >
          
          <!-- Search Results -->
          <div id="searchResults" class="space-y-2 max-h-40 overflow-y-auto hidden"></div>
          
          <!-- Popular Foods -->
          <div id="popularFoods" class="space-y-2">
            <p class="text-sm text-gray-600 font-poppins mb-3">Makanan Populer:</p>
            <div id="popularFoodsList" class="space-y-2"></div>
          </div>
        </div>
      </div>

      <!-- Porsi -->
      <div class="bg-white rounded-2xl p-4 sm:p-6 shadow-sm">
        <h2 class="text-lg font-semibold text-[#537D5D] mb-4">Porsi</h2>
        <div class="space-y-4">
          <!-- Quick Portion Buttons -->
          <div class="flex gap-3">
            <button class="portion-btn flex-1 py-2 px-3 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectPortion(this, 0.5)">
              ¬Ω Porsi
            </button>
            <button class="portion-btn flex-1 py-2 px-3 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D] active" onclick="selectPortion(this, 1)">
              1 Porsi
            </button>
            <button class="portion-btn flex-1 py-2 px-3 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectPortion(this, 1.5)">
              1¬Ω Porsi
            </button>
            <button class="portion-btn flex-1 py-2 px-3 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectPortion(this, 2)">
              2 Porsi
            </button>
          </div>
          
          <!-- Custom Portion Input -->
          <div class="flex items-center gap-3 flex-wrap">
            <span class="font-poppins text-sm text-gray-600 min-w-fit">Atau masukkan:</span>
            <div class="flex items-center gap-2">
              <input 
                type="number" 
                id="customPortion"
                placeholder="1.0"
                step="0.1"
                min="0.1"
                class="w-24 p-3 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm focus:outline-none focus:border-[#537D5D] text-center"
                oninput="updateCustomPortion(this.value)"
              >
              <span class="font-poppins text-sm text-gray-600">porsi</span>
            </div>
          </div>
        </div>
      </div>

      <!-- Kalori Display -->
      <div class="bg-white rounded-2xl p-4 sm:p-6 shadow-sm">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <img src="assets/fire.png" alt="fire icon" width="20" height="20" class="mr-2">
            <span class="text-lg font-semibold text-[#537D5D]">Total Kalori</span>
          </div>
          <div class="text-right">
            <div class="text-2xl font-bold text-[#537D5D]" id="totalCalories">0</div>
            <div class="text-sm text-gray-600 font-poppins">kcal</div>
          </div>
        </div>
      </div>

      <!-- Tambah Makanan Button -->
      <button 
        id="addFoodBtn"
        onclick="addFood()"
        class="w-full py-4 bg-[#DDD5A7] text-[#537D5D] font-poppins font-semibold rounded-lg uppercase text-sm shadow-sm hover:bg-[#D4CB98] transition-all duration-300 hover:transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        TAMBAH MAKANAN
      </button>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-[430px] bg-white border-t border-gray-200 px-2 sm:px-6 py-2 shadow-lg z-50">
    <div class="flex justify-around items-center">
      <!-- Dashboard -->
      <button onclick="location.href='dashboard.html'" class="navbar-item flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200">
        <svg class="navbar-icon w-6 h-6 mb-1 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
        <span class="navbar-text text-xs font-poppins text-gray-500">Dashboard</span>
      </button>
      <!-- Makanan -->
      <button onclick="location.href='food.html'" class="navbar-item active flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200">
        <svg class="navbar-icon w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
          <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
          <line x1="6" y1="1" x2="6" y2="4"/>
          <line x1="10" y1="1" x2="10" y2="4"/>
          <line x1="14" y1="1" x2="14" y2="4"/>
        </svg>
        <span class="navbar-text text-xs font-poppins">Makanan</span>
      </button>
      <!-- Laporan -->
      <button onclick="location.href='report.html'" class="navbar-item flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200">
        <svg class="navbar-icon w-6 h-6 mb-1 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3v18h18"/>
          <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
        </svg>
        <span class="navbar-text text-xs font-poppins text-gray-500">Laporan</span>
      </button>
      <!-- Profil -->
      <button onclick="location.href='profile.html'" class="navbar-item flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200">
        <svg class="navbar-icon w-6 h-6 mb-1 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4-4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span class="navbar-text text-xs font-poppins text-gray-500">Profil</span>
      </button>
    </div>
  </nav>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('service-worker.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (!isMobile) {
      window.location.href = "desktop.html";
    }

    let selectedMealTime = '';
    let selectedFood = { name: '', calories: 0 };
    let selectedPortion = 1;
    let foodDatabase = [];

    function goBack() {
      window.history.back();
    }

    // Fetch food database from API
    async function fetchFoodDatabase() {
      try {
        const userId = localStorage.getItem("userId");
        const res = await fetch(`https://velora-backend-production.up.railway.app/recommendation/${userId}`);
        const data = await res.json();
        if (data.status === "success" && data.data) {
          // Gabungkan semua menu rekomendasi
          let allMenus = [];
          ["recommended_breakfast", "recommended_lunch", "recommended_dinner", "recommended_snack"].forEach(type => {
            if (Array.isArray(data.data[type])) {
              allMenus = allMenus.concat(data.data[type]);
            }
          });
          // Hilangkan duplikat berdasarkan nama
          const uniqueMenus = [];
          const seen = new Set();
          allMenus.forEach(item => {
            const name = typeof item === "string" ? item : item.name;
            if (name && !seen.has(name)) {
              seen.add(name);
              uniqueMenus.push(typeof item === "string" ? { name: item, calories: 0 } : item);
            }
          });
          foodDatabase = uniqueMenus;
          renderPopularFoods();
        }
      } catch (e) {
        foodDatabase = [];
        renderPopularFoods();
      }
    }

    function renderPopularFoods() {
      const popularFoodsList = document.getElementById('popularFoodsList');
      if (!foodDatabase.length) {
        popularFoodsList.innerHTML = '<div class="p-3 text-center text-gray-500 font-poppins text-sm">Tidak ada data makanan</div>';
        return;
      }
      // Tampilkan 3 makanan teratas sebagai populer
      popularFoodsList.innerHTML = foodDatabase.slice(0, 3).map(food =>
        `<div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors" onclick="selectFood('${food.name.replace(/'/g,"\\'")}', ${food.calories})">
          <span class="font-poppins text-sm">${food.name}</span>
          <span class="text-xs text-gray-600">${food.calories} kcal/porsi</span>
        </div>`
      ).join('');
    }

    function selectMealTime(btn, mealTime) {
      document.querySelectorAll('.meal-time-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedMealTime = mealTime;
      updateAddButton();
    }

    function searchFood(query) {
      const searchResults = document.getElementById('searchResults');
      const popularFoods = document.getElementById('popularFoods');
      if (query.length < 2) {
        searchResults.classList.add('hidden');
        popularFoods.classList.remove('hidden');
        return;
      }
      const results = foodDatabase.filter(food => {
        const name = typeof food === "string" ? food : food.name;
        return name && name.toLowerCase().includes(query.toLowerCase());
      });
      if (results.length > 0) {
        searchResults.innerHTML = results.map(food => {
          const name = typeof food === "string" ? food : food.name;
          const calories = typeof food === "object" && food.calories ? food.calories : 0;
          return `<div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors" onclick="selectFood('${name.replace(/'/g,"\\'")}', ${calories})">
            <span class="font-poppins text-sm">${name}</span>
            <span class="text-xs text-gray-600">${calories} kcal/porsi</span>
          </div>`;
        }).join('');
        searchResults.classList.remove('hidden');
        popularFoods.classList.add('hidden');
      } else {
        searchResults.innerHTML = '<div class="p-3 text-center text-gray-500 font-poppins text-sm">Makanan tidak ditemukan</div>';
        searchResults.classList.remove('hidden');
        popularFoods.classList.add('hidden');
      }
    }

    function selectFood(name, calories) {
      selectedFood = { name, calories };
      document.getElementById('foodName').value = name;
      document.getElementById('searchResults').classList.add('hidden');
      document.getElementById('popularFoods').classList.remove('hidden');
      updateCalories();
      updateAddButton();
    }

    function selectPortion(btn, portion) {
      document.querySelectorAll('.portion-btn').forEach(b => b.classList.remove('active'));
      btn.classList.add('active');
      selectedPortion = portion;
      document.getElementById('customPortion').value = portion;
      updateCalories();
    }

    function updateCustomPortion(value) {
      selectedPortion = parseFloat(value) || 1;
      document.querySelectorAll('.portion-btn').forEach(b => b.classList.remove('active'));
      updateCalories();
    }

    function updateCalories() {
      const totalCalories = Math.round(selectedFood.calories * selectedPortion);
      document.getElementById('totalCalories').textContent = totalCalories;
    }

    function updateAddButton() {
      const addBtn = document.getElementById('addFoodBtn');
      if (selectedMealTime && selectedFood.name) {
        addBtn.disabled = false;
      } else {
        addBtn.disabled = true;
      }
    }

    async function addFood() {
      if (!selectedMealTime || !selectedFood.name) return;

      const userId = localStorage.getItem("userId");
      if (!userId) {
        alert("User belum login!");
        return;
      }

      // Mapping meal time ke backend
      let meal_type = '';
      if (selectedMealTime === 'sarapan') meal_type = 'breakfast';
      else if (selectedMealTime === 'makan_siang') meal_type = 'lunch';
      else if (selectedMealTime === 'makan_malam') meal_type = 'dinner';
      else if (selectedMealTime === 'camilan') meal_type = 'snack';

      const foodItem = {
        user_id: parseInt(userId),
        meal_type: meal_type,
        food_name: selectedFood.name,
        calories: Math.round(selectedFood.calories * selectedPortion)
      };

      try {
        const res = await fetch('https://velora-backend-production.up.railway.app/meals', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(foodItem)
        });
        const data = await res.json();
        if (data.status === "success") {
          alert("Makanan berhasil ditambahkan!");
          window.location.href = 'dashboard.html';
        } else {
          alert("Gagal menambah makanan.");
        }
      } catch (e) {
        alert("Terjadi kesalahan koneksi.");
      }
    }

    // Reset form setelah tambah makanan (tidak dipakai karena langsung redirect)
    function resetForm() {
      document.querySelectorAll('.meal-time-btn').forEach(b => b.classList.remove('active'));
      selectedMealTime = '';
      document.getElementById('foodName').value = '';
      selectedFood = { name: '', calories: 0 };
      document.querySelectorAll('.portion-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.portion-btn')[1].classList.add('active');
      selectedPortion = 1;
      document.getElementById('customPortion').value = '1';
      document.getElementById('totalCalories').textContent = '0';
      document.getElementById('searchResults').classList.add('hidden');
      document.getElementById('popularFoods').classList.remove('hidden');
      updateAddButton();
    }

    // Inisialisasi
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.portion-btn')[1].classList.add('active');
      fetchFoodDatabase();
    });
  </script>
</body>
</html>
