<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Input Makanan - Velora</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #FAF6E9;
      color: #333;
    }
    .font-poppins {
      font-family: 'Poppins', sans-serif;
    }
    .velora-container {
      max-width: 430px;
      margin: 0 auto;
      min-height: 100vh;
    }
    .input-field {
      transition: all 0.3s ease;
    }
    .input-field:focus {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(83, 125, 93, 0.15);
    }
    .meal-time-btn {
      transition: all 0.3s ease;
    }
    .meal-time-btn:hover {
      transform: translateY(-1px);
    }
    .meal-time-btn.active {
      background-color: #537D5D;
      color: white;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(83, 125, 93, 0.3);
    }
    .portion-btn {
      transition: all 0.3s ease;
    }
    .portion-btn:hover {
      transform: scale(1.05);
    }
    .portion-btn.active {
      background-color: #7BA05B;
      color: white;
      transform: scale(1.1);
    }
    .add-food-animation {
      animation: slideUp 0.5s ease-out;
    }
    .navbar-icon {
      transition: all 0.2s ease-in-out;
    }
    .navbar-item.active .navbar-icon {
      color: #537D5D;
      transform: scale(1.1);
    }
    .navbar-item.active .navbar-text {
      color: #537D5D;
      font-weight: 600;
    }
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="velora-container pb-20">
    <!-- Header -->
    <div class="flex items-center justify-between p-6 bg-white shadow-sm">
      <button onclick="goBack()" class="p-2 hover:bg-gray-100 rounded-lg transition-colors">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#537D5D" stroke-width="2">
          <path d="m15 18-6-6 6-6"/>
        </svg>
      </button>
      <h1 class="text-lg font-semibold text-[#537D5D]">Input Makanan</h1>
      <div class="w-10"></div>
    </div>

    <div class="p-6 space-y-6">
      <!-- Waktu Makan -->
      <div class="bg-white rounded-2xl p-6 shadow-sm">
        <h2 class="text-lg font-semibold text-[#537D5D] mb-4">Waktu Makan</h2>
        <div class="grid grid-cols-2 gap-3">
          <button class="meal-time-btn py-3 px-4 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectMealTime(this, 'sarapan')">
            üåÖ Sarapan
          </button>
          <button class="meal-time-btn py-3 px-4 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectMealTime(this, 'makan_siang')">
            ‚òÄÔ∏è Makan Siang
          </button>
          <button class="meal-time-btn py-3 px-4 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectMealTime(this, 'makan_malam')">
            üåô Makan Malam
          </button>
          <button class="meal-time-btn py-3 px-4 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectMealTime(this, 'camilan')">
            üç™ Camilan
          </button>
        </div>
      </div>

      <!-- Nama Makanan -->
      <div class="bg-white rounded-2xl p-6 shadow-sm">
        <h2 class="text-lg font-semibold text-[#537D5D] mb-4">Nama Makanan</h2>
        <div class="space-y-4">
          <input 
            type="text" 
            id="foodName"
            placeholder="Cari atau ketik nama makanan..."
            class="input-field w-full p-4 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm focus:outline-none focus:border-[#537D5D]"
            oninput="searchFood(this.value)"
          >
          
          <!-- Search Results -->
          <div id="searchResults" class="space-y-2 max-h-40 overflow-y-auto hidden">
            <!-- Results will be populated by JavaScript -->
          </div>
          
          <!-- Popular Foods -->
          <div id="popularFoods" class="space-y-2">
            <p class="text-sm text-gray-600 font-poppins mb-3">Makanan Populer:</p>
            <div class="space-y-2">
              <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors" onclick="selectFood('Nasi Putih', 150)">
                <span class="font-poppins text-sm">Nasi Putih</span>
                <span class="text-xs text-gray-600">150 kcal/porsi</span>
              </div>
              <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors" onclick="selectFood('Ayam Goreng', 280)">
                <span class="font-poppins text-sm">Ayam Goreng</span>
                <span class="text-xs text-gray-600">280 kcal/porsi</span>
              </div>
              <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors" onclick="selectFood('Soto Ayam', 200)">
                <span class="font-poppins text-sm">Soto Ayam</span>
                <span class="text-xs text-gray-600">200 kcal/porsi</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Porsi -->
      <div class="bg-white rounded-2xl p-6 shadow-sm">
        <h2 class="text-lg font-semibold text-[#537D5D] mb-4">Porsi</h2>
        <div class="space-y-4">
          <!-- Quick Portion Buttons -->
          <div class="flex gap-3">
            <button class="portion-btn flex-1 py-2 px-3 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectPortion(this, 0.5)">
              ¬Ω Porsi
            </button>
            <button class="portion-btn flex-1 py-2 px-3 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D] active" onclick="selectPortion(this, 1)">
              1 Porsi
            </button>
            <button class="portion-btn flex-1 py-2 px-3 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectPortion(this, 1.5)">
              1¬Ω Porsi
            </button>
            <button class="portion-btn flex-1 py-2 px-3 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm font-medium text-[#537D5D]" onclick="selectPortion(this, 2)">
              2 Porsi
            </button>
          </div>
          
          <!-- Custom Portion Input -->
          <div class="flex items-center gap-3 flex-wrap">
            <span class="font-poppins text-sm text-gray-600 min-w-fit">Atau masukkan:</span>
                <div class="flex items-center gap-2">
                    <input 
                    type="number" 
                    id="customPortion"
                    placeholder="1.0"
                    step="0.1"
                    min="0.1"
                    class="w-24 p-3 border-2 border-[#DDD5A7] rounded-lg font-poppins text-sm focus:outline-none focus:border-[#537D5D] text-center"
                    oninput="updateCustomPortion(this.value)"
                    >
                    <span class="font-poppins text-sm text-gray-600">porsi</span>
                </div>
            </div>
        </div>
      </div>

      <!-- Kalori Display -->
      <div class="bg-white rounded-2xl p-6 shadow-sm">
        <div class="flex items-center justify-between">
          <div class="flex items-center">
            <img src="assets/fire.png" alt="fire icon" width="20" height="20" class="mr-2">
            <span class="text-lg font-semibold text-[#537D5D]">Total Kalori</span>
          </div>
          <div class="text-right">
            <div class="text-2xl font-bold text-[#537D5D]" id="totalCalories">0</div>
            <div class="text-sm text-gray-600 font-poppins">kcal</div>
          </div>
        </div>
      </div>

      <!-- Tambah Makanan Button -->
      <button 
        id="addFoodBtn"
        onclick="addFood()"
        class="w-full py-4 bg-[#DDD5A7] text-[#537D5D] font-poppins font-semibold rounded-lg uppercase text-sm shadow-sm hover:bg-[#D4CB98] transition-all duration-300 hover:transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed"
        disabled
      >
        TAMBAH MAKANAN
      </button>

      <!-- Added Foods List -->
      <div id="addedFoodsList" class="space-y-3"></div>

      <!-- Save Button -->
      <button 
        id="saveBtn"
        onclick="saveFoods()"
        class="w-full py-4 bg-[#537D5D] text-white font-poppins font-semibold rounded-lg uppercase text-sm shadow-sm hover:bg-[#4a6b54] transition-all duration-300 hover:transform hover:scale-105 hidden"
      >
        SIMPAN SEMUA
      </button>
    </div>
  </div>

  <!-- Bottom Navigation Bar -->
  <nav class="fixed bottom-0 left-1/2 transform -translate-x-1/2 w-full max-w-[430px] bg-white border-t border-gray-200 px-6 py-2 shadow-lg">
    <div class="flex justify-around items-center">
      <!-- Dashboard -->
      <button onclick="location.href='dashboard.html'" class="navbar-item flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200">
        <svg class="navbar-icon w-6 h-6 mb-1 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="7"/>
          <rect x="14" y="3" width="7" height="7"/>
          <rect x="14" y="14" width="7" height="7"/>
          <rect x="3" y="14" width="7" height="7"/>
        </svg>
        <span class="navbar-text text-xs font-poppins text-gray-500">Dashboard</span>
      </button>

      <!-- Makanan -->
      <button onclick="location.href='food.html'" class="navbar-item active flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200">
        <svg class="navbar-icon w-6 h-6 mb-1" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M18 8h1a4 4 0 0 1 0 8h-1"/>
          <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/>
          <line x1="6" y1="1" x2="6" y2="4"/>
          <line x1="10" y1="1" x2="10" y2="4"/>
          <line x1="14" y1="1" x2="14" y2="4"/>
        </svg>
        <span class="navbar-text text-xs font-poppins">Makanan</span>
      </button>

      <!-- Laporan -->
      <button onclick="location.href='report.html'" class="navbar-item flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200">
        <svg class="navbar-icon w-6 h-6 mb-1 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M3 3v18h18"/>
          <path d="M18.7 8l-5.1 5.2-2.8-2.7L7 14.3"/>
        </svg>
        <span class="navbar-text text-xs font-poppins text-gray-500">Laporan</span>
      </button>

      <!-- Profil -->
      <button onclick="location.href='profile.html'" class="navbar-item flex flex-col items-center py-2 px-3 rounded-lg transition-all duration-200">
        <svg class="navbar-icon w-6 h-6 mb-1 text-gray-500" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
          <circle cx="12" cy="7" r="4"/>
        </svg>
        <span class="navbar-text text-xs font-poppins text-gray-500">Profil</span>
      </button>
    </div>
  </nav>


  <script>
    let selectedMealTime = '';
    let selectedFood = { name: '', calories: 0 };
    let selectedPortion = 1;
    let addedFoods = [];

    // Sample food database
    const foodDatabase = [
      { name: 'Nasi Putih', calories: 150 },
      { name: 'Nasi Merah', calories: 110 },
      { name: 'Ayam Goreng', calories: 280 },
      { name: 'Ayam Bakar', calories: 220 },
      { name: 'Soto Ayam', calories: 200 },
      { name: 'Soto Banjar', calories: 280 },
      { name: 'Nasi Padang', calories: 340 },
      { name: 'Opor Ayam', calories: 440 },
      { name: 'Gado-gado', calories: 250 },
      { name: 'Rendang', calories: 320 },
      { name: 'Ikan Bakar', calories: 180 },
      { name: 'Tempe Goreng', calories: 160 },
      { name: 'Tahu Goreng', calories: 140 },
      { name: 'Sayur Asem', calories: 80 },
      { name: 'Mie Ayam', calories: 300 }
    ];

    function goBack() {
      window.history.back();
    }

    function selectMealTime(btn, mealTime) {
      // Remove active class from all meal time buttons
      document.querySelectorAll('.meal-time-btn').forEach(b => b.classList.remove('active'));
      // Add active class to selected button
      btn.classList.add('active');
      selectedMealTime = mealTime;
      updateAddButton();
    }

    function searchFood(query) {
      const searchResults = document.getElementById('searchResults');
      const popularFoods = document.getElementById('popularFoods');
      
      if (query.length < 2) {
        searchResults.classList.add('hidden');
        popularFoods.classList.remove('hidden');
        return;
      }

      const results = foodDatabase.filter(food => 
        food.name.toLowerCase().includes(query.toLowerCase())
      );

      if (results.length > 0) {
        searchResults.innerHTML = results.map(food => 
          `<div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg cursor-pointer hover:bg-gray-100 transition-colors" onclick="selectFood('${food.name}', ${food.calories})">
            <span class="font-poppins text-sm">${food.name}</span>
            <span class="text-xs text-gray-600">${food.calories} kcal/porsi</span>
          </div>`
        ).join('');
        searchResults.classList.remove('hidden');
        popularFoods.classList.add('hidden');
      } else {
        searchResults.innerHTML = '<div class="p-3 text-center text-gray-500 font-poppins text-sm">Makanan tidak ditemukan</div>';
        searchResults.classList.remove('hidden');
        popularFoods.classList.add('hidden');
      }
    }

    function selectFood(name, calories) {
      selectedFood = { name, calories };
      document.getElementById('foodName').value = name;
      document.getElementById('searchResults').classList.add('hidden');
      document.getElementById('popularFoods').classList.remove('hidden');
      updateCalories();
      updateAddButton();
    }

    function selectPortion(btn, portion) {
      // Remove active class from all portion buttons
      document.querySelectorAll('.portion-btn').forEach(b => b.classList.remove('active'));
      // Add active class to selected button
      btn.classList.add('active');
      selectedPortion = portion;
      document.getElementById('customPortion').value = portion;
      updateCalories();
    }

    function updateCustomPortion(value) {
      selectedPortion = parseFloat(value) || 1;
      // Remove active class from all portion buttons
      document.querySelectorAll('.portion-btn').forEach(b => b.classList.remove('active'));
      updateCalories();
    }

    function updateCalories() {
      const totalCalories = Math.round(selectedFood.calories * selectedPortion);
      document.getElementById('totalCalories').textContent = totalCalories;
    }

    function updateAddButton() {
      const addBtn = document.getElementById('addFoodBtn');
      if (selectedMealTime && selectedFood.name) {
        addBtn.disabled = false;
      } else {
        addBtn.disabled = true;
      }
    }

    function addFood() {
      if (!selectedMealTime || !selectedFood.name) return;

      const foodItem = {
        mealTime: selectedMealTime,
        name: selectedFood.name,
        portion: selectedPortion,
        calories: Math.round(selectedFood.calories * selectedPortion),
        caloriesPerPortion: selectedFood.calories
      };

      addedFoods.push(foodItem);
      displayAddedFoods();
      resetForm();
      
      // Show save button
      document.getElementById('saveBtn').classList.remove('hidden');
    }

    function displayAddedFoods() {
      const container = document.getElementById('addedFoodsList');
      
      if (addedFoods.length === 0) {
        container.innerHTML = '';
        return;
      }

      const groupedFoods = addedFoods.reduce((groups, food) => {
        if (!groups[food.mealTime]) {
          groups[food.mealTime] = [];
        }
        groups[food.mealTime].push(food);
        return groups;
      }, {});

      const mealTimeLabels = {
        'sarapan': 'üåÖ Sarapan',
        'makan_siang': '‚òÄÔ∏è Makan Siang', 
        'makan_malam': 'üåô Makan Malam',
        'camilan': 'üç™ Camilan'
      };

      let html = '<div class="bg-white rounded-2xl p-6 shadow-sm add-food-animation"><h3 class="text-lg font-semibold text-[#537D5D] mb-4">Makanan yang Ditambahkan</h3>';
      
      Object.keys(groupedFoods).forEach(mealTime => {
        html += `<div class="mb-4"><h4 class="font-poppins font-medium text-[#537D5D] mb-2">${mealTimeLabels[mealTime]}</h4>`;
        
        groupedFoods[mealTime].forEach((food, index) => {
          html += `
            <div class="flex justify-between items-center p-3 bg-gray-50 rounded-lg mb-2">
              <div>
                <span class="font-poppins text-sm font-medium">${food.name}</span>
                <div class="text-xs text-gray-600">${food.portion} porsi</div>
              </div>
              <div class="text-right">
                <span class="text-sm font-semibold text-[#537D5D]">${food.calories} kcal</span>
                <button onclick="removeFood(${addedFoods.indexOf(food)})" class="ml-2 text-red-500 hover:text-red-700">
                  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                  </svg>
                </button>
              </div>
            </div>
          `;
        });
        
        html += '</div>';
      });

      const totalCalories = addedFoods.reduce((sum, food) => sum + food.calories, 0);
      html += `<div class="border-t pt-3 mt-3"><div class="flex justify-between items-center"><span class="font-poppins font-semibold text-[#537D5D]">Total Kalori</span><span class="text-lg font-bold text-[#537D5D]">${totalCalories} kcal</span></div></div></div>`;
      
      container.innerHTML = html;
    }

    function removeFood(index) {
      addedFoods.splice(index, 1);
      displayAddedFoods();
      
      if (addedFoods.length === 0) {
        document.getElementById('saveBtn').classList.add('hidden');
      }
    }

    function resetForm() {
      // Reset meal time selection
      document.querySelectorAll('.meal-time-btn').forEach(b => b.classList.remove('active'));
      selectedMealTime = '';
      
      // Reset food selection
      document.getElementById('foodName').value = '';
      selectedFood = { name: '', calories: 0 };
      
      // Reset portion
      document.querySelectorAll('.portion-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.portion-btn')[1].classList.add('active'); // Select 1 porsi by default
      selectedPortion = 1;
      document.getElementById('customPortion').value = '1';
      
      // Reset calories display
      document.getElementById('totalCalories').textContent = '0';
      
      // Hide search results
      document.getElementById('searchResults').classList.add('hidden');
      document.getElementById('popularFoods').classList.remove('hidden');
      
      updateAddButton();
    }

    function saveFoods() {
      if (addedFoods.length === 0) return;
      
      // Here you would typically send the data to your backend
      // For now, we'll just show a success message
      alert(`Berhasil menyimpan ${addedFoods.length} makanan!`);
      
      // Reset everything
      addedFoods = [];
      displayAddedFoods();
      document.getElementById('saveBtn').classList.add('hidden');
      
      // Optional: redirect back to dashboard
      setTimeout(() => {
        window.location.href = 'dashboard.html';
      }, 1000);
    }

    // Initialize with default portion
    document.addEventListener('DOMContentLoaded', function() {
      document.querySelectorAll('.portion-btn')[1].classList.add('active');
    });
  </script>
</body>
</html>
