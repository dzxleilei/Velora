<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Velora Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Tambahkan font Poppins dari Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Georgia', serif;
      margin: 0;
      padding: 0;
    }
    .velora-container {
      max-width: 430px;
      margin: 0 auto;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .velora-bg {
      background-image: url('assets/background.png');
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100%;
    }
    .velora-button-primary {
      background-color: #DDD5A7;
      color: #537D5D;
      text-transform: uppercase;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 14px;
      font-family: 'Poppins', sans-serif;
    }
    .velora-button-secondary {
      background-color: #FFFFFF;
      color: #555555;
      text-transform: uppercase;
      font-weight: 600;
      border-radius: 8px;
      padding: 12px;
      width: 100%;
      font-size: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body>
  <div class="velora-container">
    <div class="velora-bg relative">
      <!-- Semi-transparent overlay -->
      <div class="absolute inset-0 bg-black/10"></div>
      
      <!-- Gradient di bawah -->
      <div class="absolute bottom-0 left-0 right-0 h-80 bg-gradient-to-t from-[#537D5D] via-[#537D5D]/50 to-transparent z-10"></div>

      <!-- Content wrapper -->
      <div class="relative h-full flex flex-col px-6 z-20">
        <!-- Header - Velora Logo -->
        <div class="text-center pt-12">
          <h1 class="text-4xl font-bold drop-shadow-md" style="color: #FAF6E9;">Velora</h1>
        </div>

        <!-- Bottom text and buttons -->
        <div class="flex-grow flex flex-col justify-end mb-24 text-center">
          <h2 class="text-2xl font-bold text-white mb-1">Bentuk Tubuh Sehat</h2>
          <p class="text-sm opacity-90 mb-6" style="color: #FAF6E9; font-family: 'Poppins', sans-serif;">
            dengan rekomendasi yang dipersonalisasikan sesuai dengan kebutuhan Anda.
          </p>

          <!-- Action buttons -->
          <a href="questions.html" class="velora-button-primary mb-3" style="display: inline-block; text-decoration: none;">
    Mulai Perjalanan Anda
</a>

          <button class="velora-button-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" class="w-5 h-5">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Lanjutkan dengan Google
          </button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
